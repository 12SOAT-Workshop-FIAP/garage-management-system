services:
  postgres:
    image: postgres:17-alpine
    container_name: garage_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: garage
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: garage_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=garage
    ports:
      - '3000:3000'

  migration:
    image: node:22-alpine 
    container_name: migration
    working_dir: /app
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=garage
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run migration:run && npm run seed:run"
    depends_on:
      postgres:
        condition: service_healthy